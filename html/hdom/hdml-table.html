<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>HDML Table Test Page</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../../esm/index.js"></script>
    <script>
      document.addEventListener("hdom-changed", console.log);
    </script>
  </head>
  <body>
    <h1>HDML Table Test Page</h1>

    <hdml-table
      name="name"
      type="table"
      identifier="`db`.`schema`.`tbl`"
      description="description">
    </hdml-table>

    <hdml-table
      name="name"
      type="query"
      identifier="select * from `db`.`schema`.`tbl`"
      description="description">
    </hdml-table>
  </body>
</html>
