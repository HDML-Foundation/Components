<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>HDML Model Test Page (bin)</title>
    <script defer src="../../bin/index.min.js"></script>
  </head>
  <body>
    <h1>HDML Input-Output Test Page (bin)</h1>

    <hdml-io host="host" tenant="tenant" token="token"></hdml-io>

    <hdml-connection
      name="name1"
      type="postgresql"
      description="PgSQL connection."
      ssl="false"
      host="localhost"
      user="username"
      password="password">
    </hdml-connection>

    <hdml-model
      name="name"
      description="description">
    </hdml-model>

    <hdml-frame
      name="name1"
      description="description"
      source="?hdml-model=name"
      offset="0"
      limit="5000">
    </hdml-frame>

    <hdml-frame
      name="name3"
      description="description"
      source="?hdml-frame=name2"
      offset="0"
      limit="5000">
    </hdml-frame>

    <hdml-frame
      name="name2"
      description="description"
      source="?hdml-frame=name1"
      offset="0"
      limit="5000">
    </hdml-frame>

    <hdml-frame
      name="name4"
      description="description"
      source="/path/file.html?hdml-frame=name2"
      offset="0"
      limit="5000">
    </hdml-frame>

    <hdml-frame
      name="name5"
      description="description"
      source="?hdml-frame=name6"
      offset="0"
      limit="5000">
    </hdml-frame>
  </body>
</html>
